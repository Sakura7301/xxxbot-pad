[OpenAIAPI]
enable = true                           # 是否启用此功能
api-key = "sk-zqPJLrxC6CWrhcxZ89565e69Be2a4a09B4F002582f520bB5"                            # 后端API密钥，如果后端需要
base-url = "http://sakuraduck.cn:59530/v1"  # 后端API地址，可以是OpenAI或兼容的API服务

# 模型配置
default-model = "glm-4-plus"         # 默认使用的模型
available-models = [                    # 可用模型列表
    "glm-4",
    "glm-4-plus",
    "glm-4-flashx",
    "gpt-3.5-turbo",
    "glm-zero",
    "glm-zero-preview",
    "yi-34b",
    "yi-34b-chat-0205",
    "yi-34b-chat-200k",
    "yi-vl",
    "deepseek-r1",
    "deepseek-r1-nocache",
    "deepseek-r1-search"
]

# 插件配置
port = 8100                             # API服务端口
host = "0.0.0.0"                        # API服务主机
command-tip = """-----OpenAI API-----
💬OpenAI API服务已启动
支持标准OpenAI API格式
可用于接入各种支持OpenAI API的应用
"""

# 微信消息设置
trigger_prefix = "小玄安"               # 触发前缀，群聊中必须使用此前缀
private_chat_all = true                 # 是否在私聊中处理所有消息，设为true会响应所有私聊消息
max_context_messages = 10               # 最大上下文消息数量


# 积分系统
price = 10                              # 每次使用扣除的积分，0表示不扣除
admin_ignore = false                     # 管理员是否忽略积分扣除
whitelist_ignore = true                 # 白名单用户是否忽略积分扣除

# Http代理设置
# 格式: http://用户名:密码@代理地址:代理端口
# 例如：http://127.0.0.1:7890
http-proxy = ""

# 高级设置
max_tokens = 4096                       # 最大token数
temperature = 0.7                       # 温度参数
top_p = 1.0                             # Top-p采样
frequency_penalty = 0.0                 # 频率惩罚
presence_penalty = 0.0                  # 存在惩罚
